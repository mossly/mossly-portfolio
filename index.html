<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Aaron Moss Photography Portfolio - Wildlife, Landscape, Portrait, and More">
  <meta name="author" content="Aaron Moss">
  <meta name="theme-color" content="#191e24">
  <link rel="icon" href="/favicon.ico">
  <title>Aaron Moss - Photography Portfolio</title>
  
  <!-- Critical CSS to prevent FOUC -->
  <style>
    html{visibility:hidden;opacity:0}html.ready{visibility:visible;opacity:1}body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;min-height:100vh}#navigation{min-height:64px}[data-theme=lofi]{background-color:#fff;color:#000}.nav-skeleton{height:64px;background-color:#f3f4f6;position:sticky;top:0;z-index:50}button:focus{outline:none}button{border:none;background:transparent;padding:0}.btn{outline:none;border:none}.btn-sm{height:2rem;padding:0 0.75rem;font-size:0.875rem}.btn-ghost{background:transparent;border:1px solid transparent}.btn-primary{background:#000;color:#fff;border:1px solid #000}.dropdown{position:relative}.dropdown-content{display:none}img{font-size:0;color:transparent}img::before{content:"";display:block;position:absolute;inset:0;background:#f3f4f6}img::after{display:none}
  </style>
  
  <!-- Preload critical fonts -->
  <link rel="preload" href="/fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin>
  
  <!-- DNS prefetch for external resources -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  
  <!-- Fallback for users with JS disabled -->
  <noscript>
    <style>
      html { visibility: visible !important; opacity: 1 !important; }
    </style>
  </noscript>
</head>
<body data-theme="lofi">
  <div id="app">
    <!-- Navigation -->
    <div id="navigation"></div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
      <section id="photography" class="text-center mb-8">
        <h1 class="text-4xl font-bold mb-2">Photography <span class="font-light">Portfolio</span></h1>
        <p class="text-base-content/60">2015â€“2025</p>
      </section>

      <!-- Category Tabs -->
      <div class="mb-8">
        <!-- Mobile: Dropdown menu -->
        <div class="flex justify-center sm:hidden">
          <div class="dropdown dropdown-bottom">
            <div tabindex="0" role="button" class="btn btn-sm">
              <span id="selected-category">Bird</span>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </div>
            <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52">
            <li><a data-category="bird" class="category-dropdown-item active">Bird</a></li>
            <li><a data-category="landscape" class="category-dropdown-item">Landscape</a></li>
            <li><a data-category="portrait" class="category-dropdown-item">Portrait</a></li>
            <li><a data-category="concert" class="category-dropdown-item">Concert</a></li>
            <li><a data-category="architecture" class="category-dropdown-item">Architecture</a></li>
            <li><a data-category="nature" class="category-dropdown-item">Nature</a></li>
            <li><a data-category="product" class="category-dropdown-item">Product</a></li>
            <li><a data-category="astro" class="category-dropdown-item">Astro</a></li>
            <li><a data-category="sports" class="category-dropdown-item">Sports</a></li>
            <li><a data-category="cat" class="category-dropdown-item">Cat</a></li>
            <li><a data-category="street" class="category-dropdown-item">Street</a></li>
            <li><a data-category="wildlife" class="category-dropdown-item">Wildlife</a></li>
            </ul>
          </div>
        </div>
        
        <!-- Tablet/Desktop: Horizontal buttons -->
        <div class="hidden sm:flex flex-wrap justify-center gap-2">
          <button class="btn btn-primary btn-sm" data-category="bird">Bird</button>
          <button class="btn btn-ghost btn-sm" data-category="landscape">Landscape</button>
          <button class="btn btn-ghost btn-sm" data-category="portrait">Portrait</button>
          <button class="btn btn-ghost btn-sm" data-category="concert">Concert</button>
          <button class="btn btn-ghost btn-sm" data-category="architecture">Architecture</button>
          <button class="btn btn-ghost btn-sm" data-category="nature">Nature</button>
          <button class="btn btn-ghost btn-sm" data-category="product">Product</button>
          <button class="btn btn-ghost btn-sm" data-category="astro">Astro</button>
          <button class="btn btn-ghost btn-sm" data-category="sports">Sports</button>
          <button class="btn btn-ghost btn-sm" data-category="cat">Cat</button>
          <button class="btn btn-ghost btn-sm" data-category="street">Street</button>
          <button class="btn btn-ghost btn-sm" data-category="wildlife">Wildlife</button>
        </div>
      </div>

      <!-- Gallery Grid -->
      <div class="gallery-grid">
        <!-- Gallery items will be dynamically loaded here -->
      </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

  </div>
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
